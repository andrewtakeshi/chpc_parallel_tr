                            <label for="esmond_ip_source">Source Host/IP:</label>

                        </div>
                    </div>
                    <div class="form-row">
                        <span class="form-group col-md-6" id="esmond_ip_source_warn" hidden="true" style="color: #ff0000;" name="warn">

                    </div>
                    <div class="form-row">
                        <span class="form-group col-md-6" id="esmond_ip_dest_warn" hidden="true" style="color:red;" name="warn">

                        </span>
                    </div>
                    <button id="e2e_btn" name="e2e_btn" onclick="formLogger(this.form)" type="submit" class="btn btn-primary">End-to-end Traceroute</button>
                    <button id="esmond_btn" name="esmond_btn" onclick="formLogger(this.form)" type="submit" class="btn btn-primary">Esmond Traceroute</button>
