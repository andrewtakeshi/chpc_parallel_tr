<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"
            integrity="sha512-rV0Q1QWodkoLjts/qP2XHtjvUPTmN46k4eH0lzOR3mDui8a0YnL/uqydipXA9mQ2wG6J4imL0BO6/26rcFho7Q=="
            crossorigin="anonymous">
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous">
        </script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous">
        </script>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
<!--        <link href="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js">-->
<!--        <link href="https://cdn.jsdelivr.net/npm/xmlhttprequest@1.8.0/lib/XMLHttpRequest.min.js">-->
        <script src="scripts/home.js"></script>
        <script src="external/d3/d3.js"></script>
        <script src="scripts/library.js"></script>


        <title>Parallel Traceroute</title>
    </head>

    <body>
        <div id="navbar_area">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="./index.html">Parallel Traceroute</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./netbeam.html">Netbeam Test</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="input_area" class="container" style="margin-top: 25px;">

            <div id="esmond_div">
                <form id="esmond_form" name="esmond_form" onsubmit="return false">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="esmond_ip_source">Source Host/IP:</label>
                            <input type="text" name="esmond_ip_source" id="esmond_ip_source" placeholder="ex. 1.1.1.1" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="esmond_ip_dest">Destination Host/IP:</label>
                            <input type="text" name="esmond_ip_dest" id="esmond_ip_dest" placeholder="ex. 2.2.2.2" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="esmond_num_runs"># Traceroutes:</label>
                            <input type="number" name="esmond_num_runs" id="esmond_num_runs" value="1" min="1" max="10" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <span class="form-group col-md-4" id="esmond_ip_source_warn" hidden="true" style="color: #ff0000;" name="warn">
                            Source must have a value.
                        </span>
                        <span class="form-group col-md-4" id="esmond_ip_dest_warn" hidden="true" style="color:red;" name="warn">
                            Destination must have a value.
                        </span>
                    </div>

                    <div class="form-row btn-group">
                        <button id="e2e_btn" name="e2e_btn"
                                onclick="let unique = uuid.v4();
                                btndemo(document.getElementById('esmond_ip_source').value,
                                document.getElementById('esmond_ip_dest').value, unique).then(data => {viz.setData(data)}),
                                addToCRTable(unique)"
                                type="submit"
                                class="btn btn-outline-primary">End-to-end Traceroute</button>
                        <button id="esmond_btn" name="esmond_btn" onclick="formLogger(this.form)" type="submit" class="btn btn-outline-primary">Esmond Traceroute</button>
                        <button id="refresh_vis_btn" class="btn btn-outline-dark" onclick="formLogger(this.form)">Refresh Visualisation</button>
                    </div>
                </form>
            </div>
        </div>


        <div id="current_run_table_area" class="container d-flex justify-content-center" style="margin-top: 25px; visibility: hidden">
            <table id="cr_table" class="table table-bordered">
                <thead>
                <th>Traceroute Type</th>
                <th>Source</th>
                <th>Destination</th>
                <th># Traceroutes</th>
                <th>Status</th>
                <th>Selected</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="vis_area" style="margin-top: 25px;">
            <span id="d3_placeholder" class="d-flex justify-content-center">
                <!--<h4>Enter information to view visualisation</h4>-->
            </span>
            <div id="d3_vis">
                <!-- Placeholder for actual visualization -->
            </div>
        </div>

        <div id="config_area" style="margin-top: 25px; margin-bottom: 50px;" class="container">
            <div class="d-flex justify-content-center">
                <form id="configuration_form" name="configuration_form" onsubmit="return false">
                    <div class="form-row btn-group" style="margin-top: 10px;">
                        <button id="reset_config_btn" class="btn btn-danger" onclick="resetForms()">Reset Page</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
