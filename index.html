    <title>Parallel Traceroute</title>

    <style>
        .card-header {
            text-align: center;
            font-size: medium;
        }

        .axis-label-text {
            fill: black;
            font-size: x-small;
        }

        text.link-legend-text {
            fill: black;
            font-size: small;
        }

        div.tooltip {
            position: absolute;
            opacity: 0;
            background-color: rgba(242, 242, 242, 0.8);
            border-radius: 10px;
            word-wrap: break-word;
        }

        div.checks
        {
            position: relative;
        }

        div.tooltip.removable {
            opacity: 0.9;
        }

        circle.node {
            z-index: 999;
        }

        circle.map_node {
            fill: red;
        }

        .outline {
            stroke: #000000;
            stroke-width: 1px;
            fill: none;
        }

        line.link {
            vector-effect: non-scaling-stroke;
        }

<body>
<div id="navbar_area">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

<div id="input_area" class="container" style="margin-top: 25px;">

    <div id="esmond_div">
        <form id="esmond_form" name="esmond_form" onsubmit="return false">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="esmond_ip_source">Source Host/IP:</label>
                    <input type="text" name="esmond_ip_source" id="esmond_ip_source"
                           placeholder="ex. 1.1.1.1 or cloudflare.com" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="esmond_ip_dest">Destination Host/IP:</label>
                    <input type="text" name="esmond_ip_dest" id="esmond_ip_dest" placeholder="ex. 8.8.8.8 or google.com"
                           class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="esmond_num_runs"># Traceroutes:</label>
                    <input type="number" name="esmond_num_runs" id="esmond_num_runs" value="1" min="1" max="10"
                           class="form-control">
                </div>
            </div>
            <div class="form-row">
                        <span class="form-group col-md-4" id="esmond_ip_source_warn" hidden style="color:red;"
                              name="warn">
                            Source must have a value.
                        </span>
                <span class="form-group col-md-4" id="esmond_ip_dest_warn" hidden style="color:red;" name="warn">
                            Destination must have a value.
                        </span>
            </div>

            <div class="form-row">
                <div class="btn-group col-8 float-left">
                    <button id="e2e_btn" name="e2e_btn"
                            onclick="let unique = uuid.v4();
                                let source = document.getElementById('esmond_ip_source').value;
                                let dest = document.getElementById('esmond_ip_dest').value;
                                let num_runs = document.getElementById('esmond_num_runs').value;
                                addToCRTable(unique);
                                e2eBtnHandler(source, dest, num_runs, unique).then(data => {
                                    force_map.setData(data);
                                    //viz.setData(data)
                                    });"
                            type="submit"
                            class="btn btn-outline-primary">
                        End-to-end Traceroute
                    </button>
                    <!--<button id="esmond_btn" name="esmond_btn" onclick="formLogger(this.form)" type="submit"
                            class="btn btn-outline-primary" disabled>Esmond Traceroute
                    </button> -->
                    <button id="refresh_vis_btn" class="btn btn-outline-dark"
                            onclick="updateViz().then(data => force_map.setData(data));">
                        Refresh Visualisation
                    </button>
                    <button id="map_toggle_btn" class="btn btn-outline-info"
                            onclick="toggleMapBtnHandler().then(data => force_map.setData(data));">
                        Hide Map
                    </button>
                </div>
                <div class="btn-group col-4 float-right">

                    <select id="map_select" class="form-select w-100"
                            onchange="mapSelectHandler().then(data => force_map.setData(data));">
                        <option selected value="world">World</option>
                        <option value="us">Contiguous United States</option>
                        <option value="eu">Europe</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="inQueue_area" class="container d-flex justify-content-center"
     style="margin-top: 25px;">
</div>

<div id="current_run_table_area" class="container d-flex justify-content-center"
     style="margin-top: 25px; visibility: hidden">
    <table id="cr_table" class="table table-bordered">
        <thead>
        <tr>
            <th>Traceroute Type</th>
            <th>Source</th>
            <th>Destination</th>
            <th># Traceroutes</th>
            <th>Status</th>
            <th>Selected</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="vis_area" style="margin-top: 25px;">
    <div id="d3_vis">
    </div>
</div>

<div id="netbeam_table_area" style="margin-top: 25px; visibility: hidden"
     class="container d-flex justify-content-center">
    <div id="netbeam_accordion" class="accordion">
    </div>
</div>

<div id="config_area" style="margin-top: 25px; margin-bottom: 50px;" class="container">
    <div class="d-flex justify-content-center">
        <form id="configuration_form" name="configuration_form" onsubmit="return false">
            <div class="form-row btn-group" style="margin-top: 10px;">
                <button id="reset_config_btn" class="btn btn-danger"
                        onclick="resetBtnHandler().then(data => force_map.setData(data));">Reset Page
                </button>
            </div>
        </form>
    </div>
</div>
