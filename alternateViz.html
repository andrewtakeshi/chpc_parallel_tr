        <title>Parallel Traceroute</title>

        <style>
            .card-header {
                text-align: center;
                font-size: medium;

    <body>
        <div id="navbar_area">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="./index.html">Parallel Traceroute</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="input_area" class="container" style="margin-top: 25px;">

            <div id="esmond_div">
                <form id="esmond_form" name="esmond_form" onsubmit="return false">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="esmond_ip_source">Source Host/IP:</label>
                            <input type="text" name="esmond_ip_source" id="esmond_ip_source" placeholder="ex. 1.1.1.1" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="esmond_ip_dest">Destination Host/IP:</label>
                            <input type="text" name="esmond_ip_dest" id="esmond_ip_dest" placeholder="ex. 2.2.2.2" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="esmond_num_runs"># Traceroutes:</label>
                            <input type="number" name="esmond_num_runs" id="esmond_num_runs" value="1" min="1" max="10" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <span class="form-group col-md-4" id="esmond_ip_source_warn" hidden style="color:red;" name="warn">
                            Source must have a value.
                        </span>
                        <span class="form-group col-md-4" id="esmond_ip_dest_warn" hidden style="color:red;" name="warn">
                            Destination must have a value.
                        </span>
                    </div>

                    <div class="form-row btn-group">
                        <button id="e2e_btn" name="e2e_btn"
                                onclick="let unique = uuid.v4();
                                let source = document.getElementById('esmond_ip_source').value;
                                let dest = document.getElementById('esmond_ip_dest').value;
                                let num_runs = document.getElementById('esmond_num_runs').value;
                                addToCRTable(unique);
                                run_traceroute(source, dest, num_runs, unique).then(data => {altViz.UpdateViz(data)});"
                                type="submit"
                                class="btn btn-outline-primary">End-to-end Traceroute</button>
                        <button id="esmond_btn" name="esmond_btn" onclick="formLogger(this.form)" type="submit" class="btn btn-outline-primary" disabled>Esmond Traceroute</button>
                        <button id="refresh_vis_btn" class="btn btn-outline-dark" onclick="updateViz().then(data => viz.setData(data));">Refresh Visualisation</button>
                    </div>
                </form>
            </div>
        </div>


        <div id="current_run_table_area" class="container d-flex justify-content-center" style="margin-top: 25px; visibility: hidden">
            <table id="cr_table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Traceroute Type</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th># Traceroutes</th>
                        <th>Status</th>
                        <th>Selected</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="vis_area" style="margin-top: 25px;">
            <span id="d3_placeholder" class="d-flex justify-content-center">
                <!--<h4>Enter information to view visualisation</h4>-->
            </span>
            <div id="d3_vis">
                <!-- Placeholder for actual visualization -->
            </div>
        </div>

        <div id="netbeam_table_area" style="margin-top: 25px; visibility: hidden" class="container d-flex justify-content-center">
            <div id="netbeam_accordion" class="accordion">
            </div>
        </div>

        <div id="config_area" style="margin-top: 25px; margin-bottom: 50px;" class="container">
            <div class="d-flex justify-content-center">
                <form id="configuration_form" name="configuration_form" onsubmit="return false">
                    <div class="form-row btn-group" style="margin-top: 10px;">
                        <button id="reset_config_btn" class="btn btn-danger" onclick="resetForms().then(data => altViz.setData(data));">Reset Page</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="scripts/main.js"></script>
