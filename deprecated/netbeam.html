        <script

    <body>
        <div id="navbar_area">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="../index.html">Parallel Traceroute</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./netbeam.html">Netbeam Test</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="test_area" class="container">
            <div>
                <form id="netbeam_form" name="netbeam_form" onsubmit="return false">
                    <div class="form-row">
                        <label for="resource_name">Enter resource name:</label>
                        <select class="custom-select" id="resource_name" onchange="btnToggle()">
                            <option selected disabled>Choose...</option>
                            <option value="devices/wash-cr5/interfaces/to_wash-bert1_ip-a">devices/wash-cr5/interfaces/to_wash-bert1_ip-a</option>
                            <option value="devices/aofa-cr5/interfaces/lag-20">devices/aofa-cr5/interfaces/lag-20</option>
                            <option value="devices/aofa-cr5/interfaces/to_bnl_ip-a_v4">devices/aofa-cr5/interfaces/to_bnl_ip-a_v4</option>
                            <option value="devices/chic-cr55/interfaces/to_uwmadison-b">devices/chic-cr55/interfaces/to_uwmadison-b</option>
                        </select>
<!--                        <input type="text" id="resource_name" class="form-control" value="devices/wash-cr5/interfaces/to_wash-bert1_ip-a">-->
                        <div class="btn-group" style="margin-top: 10px;">
                            <button class="btn btn-outline-primary" onclick="netbeamTest('traffic')" disabled name="netbeam_btn">Traffic</button>
                            <button class="btn btn-outline-primary" onclick="netbeamTest('unicast_packets')" disabled name="netbeam_btn">Unicast Packets</button>
                            <button class="btn btn-outline-primary" onclick="netbeamTest('discards')" disabled name="netbeam_btn">Discards</button>
                            <button class="btn btn-outline-primary" onclick="netbeamTest('errors')" disabled name="netbeam_btn">Errors</button>
                        </div>
                    </div>
                </form>
            </div>
            <div style="margin-top: 25px;">
                <span id="test_results">Click button to see results</span>
            </div>
        </div>
    </body>
</html>
